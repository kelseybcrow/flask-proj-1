<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All cupcakes</title>
    </head>
    <body>
        {% for cupcake in cupcakes %}
        <h3>{{ cupcake['name'] }}</h3>
        <h4>{{ cupcake['flavor'] }}</h4>
        <h4>{{ cupcake['frosting'] }}</h4>
        <h4>{{ cupcake['price'] }}</h4>
        {% endfor %}
    </body>
</html>
